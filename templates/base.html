<!DOCTYPE html>
<html lang ="en">
<head>
<title>{% block title %}Greens on Q{% endblock title %}</title>
<meta charset="UTF-8">
<meta name="keywords" content="artificial putting greens, Seattle putting greens, backyard, artificial turf, celebrity golf">
<meta name="description" content="At Green's on Q, we are dedicated to providing exceptional synthetic golf and putting 
            greens with meticulous attention to detail. We are committed to delivering championship-level 
            design and installation using USA-manufactured synthetic turf products for golf enthusiasts and 
            golf professionals looking to improve their short game from the comfort of home, at their golf 
            course or golf training facilities.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{{ font_awesome.load_js() }}
</head>

<body>
    {% block content %}
        {% include "navbar.html" %}
        {% include "header.html" %}
        {% include "projects.html" %}
        {% include "about.html" %}
        {% include "contact.html" %}
        {% include "pros.html" %}
        {% include "cg.html" %}
        {% include "footer.html" %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-Oz7lgvFTBmF2tgUbWhi+UbVpO6A2ZHxrXxggo99/YCCTr3eeRtYstVqatDifOd5I" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
  
</html>
