name: Dev Code Review 

on: 
  push:
    branches: [ main ]

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      python-version: ["3.11", "3.12"]
      os: ubuntu-latest

  lint:
    needs: [build]
    uses: ./.github/workflows/lint.yml
    with:
      python-version: ["3.11", "3.12"]
      os: ubuntu-latest

  unit-test:
    needs: [lint]
    uses: ./.github/workflows/unit-test.yml
    with:
      python-version: ["3.11", "3.12"]
      os: ubuntu-latest

  security-code-review:
    needs: [unit-test]
    uses: ./.github/workflows/security_code_review.yml
    with:
      python-version: ["3.11", "3.12"]
      os: ubuntu-latest
  
  dependency-audit:
    needs: [unit-test]
    uses: ./.github/workflows/dependency_audit.yml
    with:
      python-version: ["3.11", "3.12"]
      os: ubuntu-latest

  external-link-validation:
    needs: [dependency-audit]
    uses: ./.github/workflows/external-link-validation.yml
    with:
      python-version: ["3.11", "3.12"]
      os: ubuntu-latest
